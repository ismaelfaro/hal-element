<head>

    <meta charset="UTF-8">

    <title>HAL 9000</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/voice-elements/dist/voice-recognition.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icons/hardware-icons.html">

    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>

    <script>
        var conexion = new Firebase("https://hall9000.firebaseio.com");
    </script>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        core-header-panel {
            background: white;
        }
        core-toolbar {
            background-color: #03A9F4;
        }
        p {
            margin: 20px;
            padding: 80px 20px;
            border-radius: 20px;
            background-color: #eee;
        }
        
        .centro{
            
            margin-left: 40%;
            margin-right: 40%;
            
        }
        
        paper-fab.gray-color{
            
            background-color: #888;
            
        }
    </style>
</head>

<body fullbleed vertical layout unresolved>

    <core-header-panel flex>
        <core-toolbar id="mainheader">

            <span flex>Hal 9000 remote</span>

        </core-toolbar>
        
       <core-pages >
  <div  flex>
           
           
        <form id="recognition-form" class="pure-form">
            <fieldset>
                <textarea id="recognition-input" readonly="" style="margin: 0px; height: 159px; width: 222px;">

                </textarea>

            </fieldset>
        </form>
<span flex>
        <paper-fab id="start" icon="settings-voice" onclick="start()"></paper-fab>

        <paper-fab id="stop" icon="block" class="gray-color" title="create" role="button" tabindex="0" aria-label="create" onclick="stop()"></paper-fab>

      </span>
           
           </div>

</core-pages>

  
        
        


    </core-header-panel>



    <voice-recognition id="recognition-element"></voice-recognition>


    <script>
        var form = document.querySelector('#recognition-form'),
            input = document.querySelector('#recognition-input'),

            element = document.querySelector('#recognition-element'),
            startButton = document.getElementById('start'),
            stopButton = document.getElementById('stop');

         //        form.addEventListener('submit', function (e) {
         //            e.preventDefault();
         //            element.start();
         //        });

        function start() {

            stopButton.style = {
                backgroundColor: 'rgba(0,0,0,0.0)'
            };

            element.start();
        }

        function stop() {
            element.stop();

        }


        element.addEventListener('result', function (e) {
            input.textContent = '';

            input.textContent = e.detail.result;
            conexion.set({
                control: input.textContent
            });
        });
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>



</body>

</html>
